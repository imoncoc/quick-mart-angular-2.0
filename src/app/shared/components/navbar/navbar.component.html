<header class="header" [ngClass]="{ 'nav-open': isNavLinkOpen }">
  <div class="header-div" routerLink="/">
    <img src="../../assets/images/logo.png" class="logo" alt="" />
    <p class="header-title">
      Quick <span class="header-title-color">Mart</span>
    </p>
  </div>
  <nav class="main-nav">
    <ul class="main-nav-list">
      <li
        class="main-nav-link"
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Home
      </li>
      <li
        class="main-nav-link"
        routerLink="/products"
        routerLinkActive="active"
      >
        Products
      </li>
      <li class="main-nav-link" routerLink="/login" routerLinkActive="active">
        About
      </li>
      <li class="main-nav-link" routerLink="/login" routerLinkActive="active">
        Contact
      </li>
    </ul>
  </nav>

  <button class="btn-primary" routerLink="/login">Login</button>

  <button class="btn-mobile-nav" (click)="toggleNavLink()">
    <i class="fa-solid fa-bars icon-mobile-nav" name="menu-outline"></i>
    <i class="fa-solid fa-xmark icon-mobile-nav" name="close-outline"></i>
  </button>
</header>
